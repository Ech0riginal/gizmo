name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Update 
      run: rustup update nightly && rustup default nightly
    - name: Run graphson io tests
      run: cargo test -p gizmo-io --features tracing --lib formats::graphson::tests
